<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="diogo">
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Cadastro</title>
</head>
<body>
    <div id="main-container2">
        <h1>Cadastre-se</h1>
    
        <form id="register-form">
        <div class="full-box">
            <label for="text">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="full-box">
            <label for="text">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
        </div>
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        </div>   
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="half-box spacing">
            <label for="password">Confirme sua senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a senha novamente">
        </div>
        <div class="full-box">
            <li class="sign-up"><a href="login.html">Cadastrar</a></li>
            <p class="no-account">JÃ¡ possui uma conta? <a href="login.html">Entre!</a></p>  
        </div>
    </div>
</body>
</html>
