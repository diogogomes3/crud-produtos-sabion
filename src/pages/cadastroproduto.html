<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/cadastroproduto.css">
    <title>Cadastro-Produto</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastro de Produto</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite se e-mail">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="name" placeholder="Digite o seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmar Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>

            <div class="full-box">
                <label for="name">Nome do produto</label>
                <input type="text" name="name" id="name" placeholder="Digite o nome do produto">
            </div>
            <div class="half-box spacing">
                <label for="name">Código</label>
                <input type="text" name="codigo" id="codigo" placeholder="Digite o seu Código">
            </div>
            <div class="half-box">
                <label for="name">Descrição</label>
                <input type="text" name="descricao" id="descricao" placeholder="Digite a Descrição">
            </div>
            <div class="half-box spacing">
                <label for="name">Valor</label>
                <input type="text" name="valor" id="valor" placeholder="Valor">
            </div>
            <div class="half-box">
                <label for="name">UN</label>
                <input type="text" name="un" id="un" placeholder="Unidade">
            </div>
            
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input  type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
</body>
</html>
