<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/cadastroproduto.css">
    <title>Cadastro-Produto</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastro de Produto</h1>
        <form id="register-form">
            <div class="full-box">
                <label class="produto" for="name">Nome do Produto</label>
                <input type="text" name="produto" id="prod" placeholder="Digite o nome do Produto">
            </div>
            <div class="half-box spacing">
                <label class="produto" for="codigo">Código</label>
                <input type="text" name="codigo" id="codi" placeholder="Digite o Código">
            </div>
            <div class="half-box">
                <label class="produto" for="unidade">UN</label>
                <input type="text" name="unidade" id="unid" placeholder="Unidade">
            </div>
            <div class="half-box spacing">
                <label class="produto" for="preco">Preço de Venda</label>
                <input type="text" name="preco" id="vend" placeholder="Digite Preço de Venda">
            </div>
            <div class="half-box">
                <label class="produto" for="preco">Preço de Custo</label>
                <input type="text" name="preco" id="cust" placeholder="Digite Preço de Custo">
            </div>
            <div class="full-box">
                <label class="produto" for="descricao">Descrição</label>
                <input type="text" name="descricao" id="desc" placeholder="Digite a Descrição">
            </div>
            <div class="half-box spacing">
                <label class="produto" for="name">Fornecedor</label>
                <input type="text" name="fornecedor" id="forn" placeholder="Digite o Fornecedor">
            </div>
            <div class="half-box">
                <label class="produto" for="name">Fabricante</label>
                <input type="text" name="fabricante" id="febr" placeholder="Digite o Fabricante">
            </div>
            <div class="half-box spacing">
                <label class="produto" for="name">Estoque Atual</label>
                <input type="text" name="estoque" id="esto" placeholder="Digite o Estoque Atual">
            </div>
            <div class="half-box">
                <label class="produto" for="name">Data de Cadastro</label>
                <input type="text" name="data" id="cada" placeholder="Digite a Data de Cadastro">
            </div>
            <div class="full-box">
                <button class="sign-in" type="submit" formaction="../index.html">Registrar</button>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
</body>
</html>
