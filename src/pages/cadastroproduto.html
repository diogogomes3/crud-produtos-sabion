<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/cadastroproduto.css">
    <title>Cadastro-Produto</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastro de Produto</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="name">Nome do Produto</label>
                <input type="text" name="name" id="name" placeholder="Digite o nome do produto">
            </div>
            <div class="half-box spacing">
                <label for="name">Código</label>
                <input type="text" name="name" id="name" placeholder="Digite o Código">
            </div>
            <div class="half-box">
                <label for="name">UN</label>
                <input type="text" name="name" id="name" placeholder="Unidade">
            </div>
            <div class="half-box spacing">
                <label for="name">Preço de Venda</label>
                <input type="text" name="name" id="name" placeholder="Digite Preço de Venda">
            </div>
            <div class="half-box">
                <label for="name">Preço de Custo</label>
                <input type="text" name="name" id="name" placeholder="Digite Preço de Custo">
            </div>

            <div class="full-box">
                <label for="name">Descrição</label>
                <input type="text" name="name" id="name" placeholder="Digite a Descrição">
            </div>
            <div class="half-box spacing">
                <label for="name">Fornecedor</label>
                <input type="text" name="name" id="name" placeholder="Digite o Fornecedor">
            </div>
            <div class="half-box">
                <label for="name">Fabricante</label>
                <input type="text" name="name" id="name" placeholder="Digite o Fabricante">
            </div>
            <div class="half-box spacing">
                <label for="name">Estoque Atual</label>
                <input type="text" name="name" id="name" placeholder="Digite o Estoque Atual">
            </div>
            <div class="half-box">
                <label for="name">Data de Cadastro</label>
                <input type="text" name="name" id="name" placeholder="Digite a Data de Cadastro">
            </div>
            
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <button class="sign-in" type="submit" formaction="../index.html">Registrar</button>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
</body>
</html>
